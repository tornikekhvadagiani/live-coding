<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>LIVE CODING</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <div class="header-back">
          <img
            src="./img/Rectangle 1.png"
            alt="image"
            class="image"
          />
          <button
            class="button"
            onclick="toggleModal()"
          >
            log in
          </button>
          <div
            class="modal-container"
            id="modalContainer"
          >
            <div class="modal">
              <h2>Modal Title</h2>

              <button onclick="toggleModal()">Close</button>
            </div>
          </div>
        </div>
        <div class="header-front">
          <h1>Cosmic Conquest</h1>
          <p>
            Embark on a journey beyond the stars: Exploring the vast universe,
            pushing the fortiers of space exploration, and unraveling the
            secrets of spaceship technology
          </p>
        </div>
      </div>
    </div>
    <div class="footer-container"></div>

    <script src="./main.js"></script>
  </body>
</html>
